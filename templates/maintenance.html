{% extends "base.html" %}
{% load static %}

{% block title %}頁面維護中{% endblock %}

{% block content %}
<div class="container text-center mt-5" style="color: #555; font-family: 'Verdana', sans-serif; padding: 20px; max-width: 600px;">
    <!-- 加入 Lottie 動畫，置中對齊 -->
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <dotlottie-player 
        src="https://lottie.host/ae9ae4f2-27bc-46f4-9cdb-9ca3b8b8b9ff/fSAoWBYJms.lottie" 
        background="transparent" 
        speed="1" 
        style="width: 300px; height: 300px; margin: 0 auto 20px;" 
        loop 
        autoplay>
    </dotlottie-player>

    <h1 style="font-size: 2.5rem; color: #436ce7; margin-bottom: 20px;">頁面正在維護中</h1>
    <p style="font-size: 1.125rem; margin-bottom: 30px; line-height: 1.5;">工程師正在進行維護</p>
    
    <!-- 置中返回首頁按鈕 -->
    <a href="{% url 'Index' %}" class="contact-btn" aria-label="返回首頁" style="
        background-color: #333; 
        color: #fff; 
        padding: 10px 20px; 
        font-size: 1rem; 
        font-weight: bold; 
        border-radius: 5px; 
        text-decoration: none; 
        cursor: pointer; 
        transition: background-color 0.3s, transform 0.2s;
        display: inline-block; /* 保持按鈕樣式 */
        margin: 0 auto; /* 置中對齊 */
    ">返回首頁</a>
</div>

<style>
    /* 按鈕懸停效果 */
    .contact-btn:hover {
        transform: scale(1.05); /* 懸停時放大 */
        background-color: #555; /* Contact Us 按鈕懸停的特定背景顏色 */
        color: #fff; /* 確保文字顏色可讀 */
    }
</style>
{% endblock %}

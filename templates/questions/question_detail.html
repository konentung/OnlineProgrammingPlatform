{% extends 'base.html' %}
{% block title %}{{ question.title }}{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4" style="font-family:微軟正黑體; font-weight: bold;">{{ question.title }}</h1>

    <div class="mt-4">
        <h5 style="font-family:微軟正黑體; font-weight: bold;">題目說明：</h5>
        <p style="font-family:微軟正黑體; font-size:12pt;">
            {{ question.description }}
        </p>
    </div>

    {% if user.is_authenticated and user == question.creator %}
    <div class="mt-4">
        <a href="{% url 'QuestionUpdate' question.id %}" class="btn btn-primary">編輯</a>
        <form method="POST" action="{% url 'QuestionDelete' question.id %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">刪除</button>
        </form>
    </div>
    {% endif %}
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    {% block head %}
    {% endblock %}
</head>
<body>
    <header>
    </header>
    <main class="{% if request.resolver_match.url_name == 'Game' %}game-full{% else %}container my-5{% endif %}">
        {% block content %}{% endblock %}
        {% if request.resolver_match.url_name == 'NoteContent' %}
            <a href="{% url 'Notes' %}" class=" note-btn btn position-fixed shadow-lg d-flex align-items-center justify-content-center" onmouseover="this.style.transform='scale(1.1)';" onmouseout="this.style.transform='scale(1)';">
                &#8592;
            </a>
        {% endif %}
    </main>
    <div id="floating-settings">
        <div class="settings-toggle">
        <img src="{% static 'images/setting.png' %}" alt="設定" class="rotate-btn">
        </div>
        <div class="settings-menu">
        <div class="settings-auth">
            {% if user.is_authenticated %}
            <a href="{% url 'Logout' %}"><img src="{% static 'images/logout.gif' %}" alt="登出"></a>
            {% else %}
            <a href="{% url 'Login' %}"><img src="{% static 'images/login.gif' %}" alt="登入"></a>
            <a href="{% url 'Register' %}"><img src="{% static 'images/register.gif' %}" alt="註冊"></a>
            {% endif %}
        </div>
        <div>
            <span>--------</span>
        </div>
        <div class="settings-nav">
            <a href="{% url 'Index' %}"><img src="{% static 'images/home.gif' %}" alt="首頁"></a>
            <a href="{% url 'Game' %}"><img src="{% static 'images/game.gif' %}" alt="遊戲"></a>
            <a href="{% url 'Notes' %}"><img src="{% static 'images/pdf.gif' %}" alt="筆記"></a>
            <a href="{% url 'About' %}"><img src="{% static 'images/about.gif' %}" alt="關於"></a>
        </div>
        </div>
    </div>
    <script src="{% static 'js/base.js' %}"></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="{% static 'js/aos_init.js' %}"></script>
</body>
</html>

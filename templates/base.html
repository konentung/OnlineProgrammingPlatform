<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/search.css' %}">
    <title>{% block title %}{% endblock %}</title>

    <!-- Additional CSS to push content below fixed navbar -->
    <style>
        body {
            padding-top: 70px; /* Adjust this to the height of your navbar */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #a5cdef;">
        <div class="col-sm-1 text-center">
            <button class="btn btn-light" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                <img src="{% static 'images/menu.png' %}" width="30" height="30" alt="">
            </button>
        </div>
        <a href="{% url 'Index' %}" class="navbar-brand mx-auto col-sm-10" style="font-weight: bold;text-align: center;">
            <img src="{% static 'images/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
            <span style="vertical-align: middle;">程式題目平台</span>
        </a>
        <div class="col-sm-1 text-center">
            {% if user.is_authenticated %}
            <a class="btn" href="{% url 'Logout' %}" style="color: white; background-color: #5ca2e7;">Log Out</a>
            {% else %}
            <a class="btn btn-outline-light me-2" href="{% url 'Index' %}">Login</a>
            <a class="btn btn-warning" href="#">Sign-up</a>
            {% endif %}
        </div>
    </nav>

    <main role="main" class="container-fluid">
        <div id="content">
            <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
                aria-labelledby="offcanvasWithBothOptionsLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">目錄</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body bg-light">
                    <ul class="list-unstyled text-center">
                        <li class="my-3">
                            <a href="{% url 'Index' %}" class="btn btn-lg menu-item w-100 shadow-sm" role="button">首頁</a>
                        </li>
                        <li class="my-3">
                            <a href="{% url 'QuestionCreate' %}" class="btn btn-lg menu-item w-100 shadow-sm" role="button">出題區</a>
                        </li>
                        <li class="my-3">
                            <a href="{% url 'QuestionAssignment' %}" class="btn btn-lg menu-item w-100 shadow-sm" role="button">作業區</a>
                        </li>
                        <li class="my-3">
                            <a href="{% url 'UserQuestionHistoryList' %}" class="btn btn-lg menu-item w-100 shadow-sm" role="button">出題記錄</a>
                        </li>
                        <li class="my-3">
                            <a href="{% url 'PeerAssessmentList' %}" class="btn btn-lg menu-item w-100 shadow-sm" role="button">題目互評</a>
                        </li>
                    </ul>
                </div>                
            </div>
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
